<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&amp;family=Roboto:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/send-email/style.css"/>
    <link rel="stylesheet" href="../css/send-email/desktop.css" media="screen and (min-width:1024px)"/>
    <title>Email</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="main__login">
        <section class="main__form-container">
          <div class="logo-container">
            <figure class="logo"><img src="https://drive.google.com/uc?id=1j2ShTvw2GjJu2Cl0he0c4wvMUC5To__S" alt="Logo Yard Sale"/></figure>
            <h2 class="logo__title"> <span class="logo__title--green">Yard </span>Sale</h2>
          </div>
          <div class="form-container__title-container"> 
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
          </div>
          <div class="email-image-container">
            <figure class="email-image"><img src="https://drive.google.com/uc?id=1HPrwlsOCCDZRoj-hfTCFSQHgRAtIxCgo" alt="Letter envelope icon"/></figure>
          </div>
          <input class="button-forms button-login" type="submit" value="Login"/>
          <p class="main__resent"><span class="resent__text">Didn't reveive the email </span><a class="resent__anchor" href="">Resend</a></p>
        </section>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
