<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/components/header/header.css">
    <link rel="stylesheet" href="../css/components/header/desktop.css" media="screen and (min-width: 800px)">
    <title>Document</title>
  </head>
  <body> 
    <header class="header">
      <figure class="header__menu"><img src="https://drive.google.com/uc?id=1W7Gi9MRU0W3qf4ko_h7NPBuVXDc54RTw" alt="Menu"/></figure>
      <nav class="header__navbar-left">
        <div class="logo-container">
          <figure class="logo"><img src="https://drive.google.com/uc?id=1j2ShTvw2GjJu2Cl0he0c4wvMUC5To__S" alt="Logo Yard Sale"/></figure>
          <h2 class="logo__title"> <span class="logo__title--green">Yard </span><span>Sale</span></h2>
        </div>
        <ul class="header-navbar__ul navbar-left__categories-container">
          <li class="header__item navbar-left__category"><a class="header__content navbar-left__text" href="">All</a></li>
          <li class="header__item navbar-left__category"><a class="header__content navbar-left__text" href="">Clothes</a></li>
          <li class="header__item navbar-left__category"><a class="header__content navbar-left__text" href="">Electronics</a></li>
          <li class="header__item navbar-left__category"><a class="header__content navbar-left__text" href="">Furnitures</a></li>
          <li class="header__item navbar-left__category"><a class="header__content navbar-left__text" href="">Toys</a></li>
          <li class="header__item navbar-left__category"><a class="header__content navbar-left__text" href="">Others</a></li>
        </ul>
      </nav>
      <section class="header__navbar-right">
        <ul class="header-navbar__ul navbar-right__ul">
          <li class="header__content header__item navbar-right__email">platzi@example.com</li>
          <li class="header__item navbar-right__shopping-cart">
            <figure class="header__content navbar-right__shopping-cart-icon"><img src="https://drive.google.com/uc?id=1XOzXCGlZQbNBXY7410nFMacq810IvY4d" alt="Shopping cart"/></figure>
            <p class="header__content navbar-right__products-number">2</p>
          </li>
        </ul>
      </section>
    </header>
  </body>
</html>
